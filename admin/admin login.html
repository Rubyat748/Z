<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZTA Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    background: #000;
    color: #0f0;
    font-family: "Courier New", monospace;
}

.shake {
    animation: shake 0.3s;
}

@keyframes shake {
    0% { transform: translateX(0px); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0px); }
}
</style>

</head>
<body class="flex items-center justify-center min-h-screen">

<!-- LOGIN BOX -->
<div id="loginBox" class="relative w-full max-w-md mx-auto font-mono">

  <div class="relative p-6 bg-black border-2 border-green-400 rounded-lg shadow-lg overflow-hidden">

    <!-- GREEN CORNERS -->
    <div class="absolute top-0 left-0 w-6 h-1 bg-green-400"></div>
    <div class="absolute top-0 left-0 w-1 h-6 bg-green-400"></div>
    <div class="absolute top-0 right-0 w-6 h-1 bg-green-400"></div>
    <div class="absolute top-0 right-0 w-1 h-6 bg-green-400"></div>
    <div class="absolute bottom-0 left-0 w-6 h-1 bg-green-400"></div>
    <div class="absolute bottom-0 left-0 w-1 h-6 bg-green-400"></div>
    <div class="absolute bottom-0 right-0 w-6 h-1 bg-green-400"></div>
    <div class="absolute bottom-0 right-0 w-1 h-6 bg-green-400"></div>

    <label class="mb-3 text-green-400 text-sm tracking-wider flex items-center">
      <span class="mr-2 text-green-600">➜</span>
      <span class="text-green-300 font-bold">ADMIN_ACCESS</span>
      <span class="ml-2 opacity-75 animate-pulse">▋</span>
    </label>

    <div class="relative">
      <input
        class="w-full bg-transparent text-green-300 text-base border-2 border-green-500 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-600 placeholder-green-600/60 pr-10"
        placeholder="➤ ENTER CREDENTIALS"
        id="adminPass"
        type="password"
      />

      <svg stroke="currentColor" viewBox="0 0 24 24" fill="none"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-green-500">
        <path
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          stroke-width="2"
          stroke-linejoin="round"
          stroke-linecap="round"
        ></path>
      </svg>
    </div>

    <div class="mt-4 flex flex-col gap-2">
      <p class="text-xs text-green-500 opacity-80 flex items-center gap-2">
        <span class="w-2 h-2 bg-red-500 rounded-full"></span>
        <span><span class="text-red-400">WARNING:</span> Unauthorized access will be reported</span>
      </p>
    </div>

  </div>
</div>

<script>
const correctPass = "89OQBSADETWNA";  // your admin password
const box = document.getElementById("loginBox");
const input = document.getElementById("adminPass");

input.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
        checkPass();
    }
});

function checkPass(){
    if(input.value === correctPass){

        // Save admin login session
        localStorage.setItem("zta_admin_login", "yes");

        // Go to admin panel
        window.location.href = "admin-panel.html";

    } else {

        box.classList.add("shake");
        setTimeout(()=> box.classList.remove("shake"), 300);

        input.value = "";
        input.placeholder = "INVALID PASSWORD";
    }
}
</script>

</body>
</html>
